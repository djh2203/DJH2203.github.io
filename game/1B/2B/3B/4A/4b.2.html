<body><a href="5B/5a.html">
        <div class="main">
            <div class="in">突然，这扇门，怪异而反常的沿着对角线移开了。令人无法忍受的恶臭，从深渊里飘了出来。<br>
                我用手电筒向下照去，看见了一条章鱼，一条龙与一个歪曲夸张了的人，同时杂糅一起产生的形象。<br>
                它有一个长着触须的粘软头部，下面连接着一个披盖着鳞片的怪异身体，身体上还生长着发育不完全的翅膀。我又听到了那种非现实的，与之前一模一样的咏唱。<br>
                现在我要做的事非常单纯：进入探访的冲动已成了一种难以解释的，压倒性的命令，我根本不可能拒绝。<br>
                但直到最后的最后，我也要调动仅存的一丝意志。当明白自己必须去那里时，我就立刻开始撰写这篇记录。<br>
                我会把它放到钟楼顶上，在我永远离开九中时，能够被人看见。<br>
            </div>

        </div>
